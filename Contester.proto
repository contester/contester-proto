syntax = "proto3";

import "contester_proto/Local.proto";

package contester.proto;

option java_package = "org.stingray.contester.proto";

message Compilation {
    enum Code {
        Unknown = 0;
        Success = 1;
        Failure = 2;
    }

    message Result {
        string step_name = 1;
        LocalExecution execution = 2;
        bool failure = 3;
    }

    bool failure = 1;
    repeated Result result_steps = 2;
};
